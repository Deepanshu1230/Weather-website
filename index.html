<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
 
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

           

            <!--Grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get the weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>


            <!--Search Weather Form-->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..."  data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

             <!--Not found image-->
             <div  not-found class="found">
                <img src="./images/not-found.png" alt="" >
                <p>Not Found</p>
            </div>

            <!--loading scren container-->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>


            <!--Show Weather Info-->
            <div class="sub-container  user-info-container">
                
                <!--city name and flag-->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryflag>
                </div>
                 
                <!--Weather Information-->
                <p data-weatherdesc></p>
                <!--Weather Icon-->
                <img data-weathericon>

                <!--Temprature-->
                <p data-temp></p>
                
                <!--3cards - parameters-->
                <div class="parameter-container">

                    <!-- 1 card-->
                     <div class="parameter">
                        <img src="./images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>

                     <!--card 2-->
                     <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>


                     <!-- card 3-->
                     <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-clouds></p>
                     </div>
                </div>            
            
            
            
            
            </div>
        </div>
    </div>



    

    <script src="./index.js"></script>
</body>
</html>
